      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.Name}}</td>
      </ng-container>

      <ng-container matColumnDef="College Name">
        <th mat-header-cell *matHeaderCellDef>CollegeName</th>
        <td mat-cell *matCellDef="let element">{{element.CollegeName}}</td>
      </ng-container>

      <ng-container matColumnDef="Degree">
        <th mat-header-cell *matHeaderCellDef>Degree</th>
        <td mat-cell *matCellDef="let element">{{element.Degree}}</td>
      </ng-container>

      <ng-container matColumnDef="DOB">
        <th mat-header-cell *matHeaderCellDef>DOB</th>
        <td mat-cell *matCellDef="let element">{{element.DOB | date}}</td>
      </ng-container>

      <ng-container matColumnDef="Age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">{{element.Age}}</td>
      </ng-container>

      <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element">{{element.Gender}}</td>
      </ng-container>

      <ng-container matColumnDef="Company Name">
        <th mat-header-cell *matHeaderCellDef>CompanyName</th>
        <td mat-cell *matCellDef="let element">{{element.CompanyName}}</td>
      </ng-container>

      <ng-container matColumnDef="DOJ">
        <th mat-header-cell *matHeaderCellDef>DOJ</th>
        <td mat-cell *matCellDef="let element">{{element.DOJ | date}}</td>
      </ng-container>

      <ng-container matColumnDef="Experience">
        <th mat-header-cell *matHeaderCellDef>Experience</th>
        <td mat-cell *matCellDef="let element">{{element.Experience}}</td>
      </ng-container>
