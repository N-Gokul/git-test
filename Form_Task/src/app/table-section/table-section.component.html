        <table mat-table  id="table_Data"  [dataSource]="dataSource" class="mat-elevation-z8 py-4" cdkDropList   cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop1($event)">

          <ng-container   matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef cdkDragLockAxis="x" cdkDrag> ID</th>
            <td mat-cell *matCellDef="let element ; index as i">{{i}}</td>
          </ng-container>
          <ng-container  matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef cdkDragLockAxis="x" cdkDrag>Name</th>
            <td mat-cell *matCellDef="let element">{{element.Name}}</td>
          </ng-container>

          <ng-container matColumnDef="College Name">
            <th mat-header-cell *matHeaderCellDef cdkDragLockAxis="x" cdkDrag>CollegeName</th>
            <td mat-cell *matCellDef="let element">{{element.CollegeName}}</td>
          </ng-container>

          <ng-container matColumnDef="Degree">
            <th mat-header-cell *matHeaderCellDef cdkDragLockAxis="x" cdkDrag>Degree</th>
            <td mat-cell *matCellDef="let element">{{element.Degree}}</td>
          </ng-container>

          <ng-container matColumnDef="DOB">
            <th mat-header-cell *matHeaderCellDef cdkDragLockAxis="x" cdkDrag>DOB</th>
            <td mat-cell *matCellDef="let element">{{element.DOB |date}}</td>
          </ng-container>

          <ng-container matColumnDef="Age">
            <th mat-header-cell *matHeaderCellDef cdkDragLockAxis="x" cdkDrag>Age</th>
            <td mat-cell *matCellDef="let element">{{element.Age}}</td>
          </ng-container>

          <ng-container matColumnDef="Gender">
            <th mat-header-cell *matHeaderCellDef cdkDragLockAxis="x" cdkDrag>Gender</th>
            <td mat-cell *matCellDef="let element">{{element.Gender}}</td>
          </ng-container>

          <ng-container matColumnDef="Company Name">
            <th mat-header-cell *matHeaderCellDef cdkDragLockAxis="x" cdkDrag>CompanyName</th>
            <td mat-cell *matCellDef="let element">{{element.CompanyName}}</td>
          </ng-container>

          <ng-container matColumnDef="DOJ">
            <th mat-header-cell *matHeaderCellDef cdkDragLockAxis="x" cdkDrag>DOJ</th>
            <td mat-cell *matCellDef="let element">{{element.DOJ | date}}</td>
          </ng-container>

          <ng-container matColumnDef="Experience">
            <th mat-header-cell *matHeaderCellDef cdkDragLockAxis="x" cdkDrag>Experience</th>
            <td mat-cell *matCellDef="let element">{{element.Experience}}</td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef >Action</th>
            <td mat-cell *matCellDef="let element ; index as i">
              <div class="row">
                <div class="col-12d btns">
                  <button class="btn btn-outline-success " (click)="editButton(i)" matTooltip="Edit"  matTooltipPosition='right'>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
                  </button>
                </div>
                <div class="col-6 btns">
                  <button class="btn btn-outline-danger " (click)="deleteButton(i)"
                    *ngIf="isEditClicked || isUpdated" matTooltip="Delete">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
                  </button>
                </div>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <button *ngIf="parentData.length > 0" class="btn btn-dark" style="width: 8%;" (click)="exportExcel()">
